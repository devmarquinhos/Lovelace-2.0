<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Linkando o CSS -->
    <link rel="stylesheet" href="./src/css/stylelogin.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linkando as fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Lovelace</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="./src/img/ada.svg" class="left-login-image" alt="Leitoraanimação"> 
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Faça Login</h1>
                <form>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" placeholder="Usuario" id="login">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha">
                </div>
                    <div class="btn">
                            <input type="submit" value="Login" onclick="logar(); return false">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function logar(){
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "" | senha == ""){
                Swal.fire({
                    text: 'Acesso Negado',
                    title: 'Preencha todos os Campos',
                    icon: 'warning',
                    background: 'white',
                    iconColor: '#F21B3F'
                })
            }else if(login == "admin" &&  senha == "admin"){  
                    Swal.fire({
                        text: 'Login Efetuado',
                        title: 'Seja bem vindo ao Lovelace!',
                        icon: 'success',
                        background: 'white',
                        iconColor: '#F21B3F'
                    })
                    .then(() => {
                        location.href="index.html";
                    })
                }else{
                    Swal.fire({
                        text: 'Acesso Negado',
                        title: 'Usuario ou Senha incorretos!',
                        icon: 'error',
                        background: 'white',
                        iconColor: '#F21B3F'
                    })
                }
            }
    </script>
</body>
</html>
